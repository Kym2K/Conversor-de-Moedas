<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Coversor de Moedas</title>
</head>

<body>
    <img class="logo-mao" src="./img/logo.gif" alt="logo-conversor">

    <main>
        <label>
            conversor <b>De</b>
            <select currency-select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            conversor <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-value" placeholder="R$ 10.000,00">
        </label>

        <button class="botao-converter">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./img/Real.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./img/Vector.png" alt="logo-seta">

            <div class="currency-box">
                <img class="currency-img" src="./img/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

<script src="./script.js"></script>

</html>
